name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11.0"
  DATABASE_URL: "sqlite:///tmp/test.db"
  USE_STUBS: "true"
  ENVIRONMENT: "test"
  SECRET_KEY: "test-secret-key-for-ci"
  CI: "true"

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Create tmp directory
      run: mkdir -p tmp
    
    - name: Install docker-compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
    
    - name: Run linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 . --count --max-complexity=15 --max-line-length=120 --statistics || true
    
    - name: Run type checking
      run: |
        mypy --ignore-missing-imports . || true
    
    - name: Build Docker test image
      run: docker build -f Dockerfile.test -t leadfactory-test .
    
    - name: Run KEEP test suite in Docker
      run: |
        docker run --rm \
          -e DATABASE_URL=$DATABASE_URL \
          -e USE_STUBS=$USE_STUBS \
          -e ENVIRONMENT=$ENVIRONMENT \
          -e SECRET_KEY=$SECRET_KEY \
          leadfactory-test \
          python -m pytest -m "not slow and not phase_future" --tb=short -q
    
    - name: Check test coverage in Docker
      run: |
        docker run --rm \
          -e DATABASE_URL=$DATABASE_URL \
          -e USE_STUBS=$USE_STUBS \
          -e ENVIRONMENT=$ENVIRONMENT \
          -e SECRET_KEY=$SECRET_KEY \
          leadfactory-test \
          bash -c "coverage run -m pytest -m 'not slow and not phase_future' -q && coverage report --fail-under=80 || true"
    
    - name: Push Docker image to GHCR
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker tag leadfactory-test ghcr.io/${{ github.repository_owner }}/leadfactory-test:latest
        docker tag leadfactory-test ghcr.io/${{ github.repository_owner }}/leadfactory-test:${{ github.sha }}
        docker push ghcr.io/${{ github.repository_owner }}/leadfactory-test:latest
        docker push ghcr.io/${{ github.repository_owner }}/leadfactory-test:${{ github.sha }}
    
    - name: Run docker-compose config validation
      run: |
        python -m pytest -xvs --tb=short --timeout=30 tests/test_docker_compose.py -k "not integration and not test_volumes_created"
    
    - name: Run local tests as fallback (excluding slow tests)
      if: failure()
      run: |
        python -m pytest -xvs --tb=short --timeout=30 -m "not slow" --cov=. --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true