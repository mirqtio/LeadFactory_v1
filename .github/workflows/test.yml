name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11.0"
  DATABASE_URL: "sqlite:///tmp/test.db"
  USE_STUBS: "true"
  ENVIRONMENT: "test"
  SECRET_KEY: "test-secret-key-for-ci"
  CI: "true"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Enforce 10 minute timeout
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Create tmp directory
      run: mkdir -p tmp
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
    
    - name: Run proven stable tests first
      run: |
        # These tests passed in P0-013
        python -m pytest tests/unit/test_core.py tests/unit/test_health_endpoint.py -xvs
    
    - name: Run all unit tests
      run: |
        # Run all unit tests except those in pytest.ini ignore list
        python -m pytest tests/unit \
          --ignore=tests/unit/d10_analytics/test_d10_models.py \
          --ignore=tests/unit/d10_analytics/test_warehouse.py \
          --ignore=tests/unit/d11_orchestration/test_bucket_flow.py \
          --ignore=tests/unit/d11_orchestration/test_pipeline.py \
          --ignore=tests/unit/d9_delivery/test_delivery_manager.py \
          --ignore=tests/unit/d9_delivery/test_sendgrid.py \
          --ignore=tests/unit/test_utils_extended.py \
          --ignore=tests/unit/test_config_extended.py \
          -x --tb=short -q
    
    - name: Generate coverage report
      run: |
        # Run all unit tests with coverage
        # Note: Coverage is currently ~67%, working towards 80% target
        python -m pytest tests/unit \
          --ignore=tests/unit/d10_analytics/test_d10_models.py \
          --ignore=tests/unit/d10_analytics/test_warehouse.py \
          --ignore=tests/unit/d11_orchestration/test_bucket_flow.py \
          --ignore=tests/unit/d11_orchestration/test_pipeline.py \
          --ignore=tests/unit/d9_delivery/test_delivery_manager.py \
          --ignore=tests/unit/d9_delivery/test_sendgrid.py \
          --ignore=tests/unit/test_utils_extended.py \
          --ignore=tests/unit/test_config_extended.py \
          --cov=. \
          --cov-report=term \
          --cov-report=xml \
          -q
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
    
    - name: Test Report Summary
      if: always()
      run: |
        echo "### Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Total Runtime | ${{ job.duration }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Test Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY